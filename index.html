<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,200;1,300;1,400&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <p id="blankError" class="hidden">
            Please enter a description for your task.
        </p>
        <div class="inputContainer">
            <input type="text" id="inputText">
            <button type="button" id="inputButton">+</button>
        </div>
        <p id="enterTask">Please enter a task.</p>
        <ul id="taskList">
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
